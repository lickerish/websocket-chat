<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/main.js"></script>
</head>
<body>
<div id="chat-page">
    <div id="header">
        <h1>Chat</h1>
    </div>
    <div class="chat">
        <table class="table table-striped table-borderless">
            <thead id="message-head">
            <th>Sender</th>
            <th>Content</th>
            <th>Date</th>
            </thead>
            <tbody id="messages">
            </tbody>
        </table>
        <hr/>
    </div>
    <div class="row">
        <form class="form-inline">
            <input placeholder="Type your message..." id="text-input" type="text" class="form-control">
            <button id="sendMessage" class="btn btn-outline-primary" type="submit">Send</button>
            <button id="disconnect" class="btn btn-outline-warning" type="submit">Disconnect</button>
            <button id="connect" class="btn btn-outline-warning" type="submit">Connect</button>
        </form>
    </div>
</div>
</body>
</html>
